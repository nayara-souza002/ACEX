<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tela Editar</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <a href="principal.html"><i class="fa-solid fa-computer" id="nav_logo"> IP</i></a>

            <ul id="nav_list">
                <li class="nav-item active">
                    <a href="principal.html">Início</a>
                </li>
                <li class="nav-item">
                    <a href="Tela_Consultar.html">Consultar Itens</a>
                </li>
                <li class="nav-item">
                    <a href="Tela_Incluir.html">Inserir Itens</a>
                </li>
            </ul>

            <div class="right_header">
                <i class="fa-solid fa-search" id="nav_search"></i>
                <a href="profile.html"><img id="profile_p" src="assets/img/undraw_profile_pic_re_iwgo.svg" alt=""></a>
            </div>
        </nav>
    </header>

    <main id="container_action">
        <form action="#" method="POST">
            <h3 id="form_header">Tela de edição de Informações do Item:</h3>

            <div id="input_group_action">

                <div class="input-box-action">
                    <label for="idIpAtual">IP Atual:
                        <div class="input-field-action">
                            <input type="text" name="nameIpAtual" id="idIpAtual" placeholder="00.00.00.00/0">
                        </div>
                    </label>
                </div>


                <div class="input-box-action">
                    <label for="idEditarIp">Novo IP:
                        <div class="input-field-action">
                            <input type="text" name="nameEditarIp" id="idEditarIp"
                                placeholder="Apenas se for atualizar">
                        </div>
                    </label>
                </div>

                <div class="input-box-action">
                    <label for="idEditarLocalFisico">Novo Local Físico:
                        <div class="input-field-action">
                            <select name="nameEditarLocalFisico" id="idEditarLocalFisico">
                                <option value="predioAdministracao">Prédio da Administração
                                </option>
                                <option value="fabricaSoftware">Fábrica de Software</option>
                                <option value="filialSp">Filial SP</option>
                                <option value="filialRio">Filial RIO</option>
                            </select>
                        </div>
                    </label>
                </div>

                <div class="input-box-action">
                    <label for="idEditarDepartamento">Novo Departamento:
                        <div class="input-field-action">
                            <select name="nameEditarDepartamento" id="idEditarDepartamento">
                                <option value="acex">ACEX</option>
                                <option value="recepcao">Recepção</option>
                                <option value="administracao">Administração</option>
                                <option value="comercial">Comercial</option>
                                <option value="eCommerce">E-Commerce</option>
                                <option value="engenhariaProduto">Engenharia de
                                    Produto</option>
                                <option value="engenhariaProcesso">Engenharia de
                                    Processo</option>
                                <option value="engenhariaQualidade">Engenharia de
                                    Qualidade</option>
                                <option value="financeiro">Financeiro</option>
                                <option value="gerencia">Gerência</option>
                                <option value="gestaoProcessos">Gestão Processos
                                </option>
                                <option value="inteligenciaArtificial">Inteligencia
                                    Artificial</option>
                                <option value="laboTec">LABO TEC</option>
                                <option value="logistica">Logística</option>
                                <option value="presidencia">Presidência</option>
                                <option value="rh">R.H.</option>
                                <option value="salaEstudos">Sala de Estudos</option>
                                <option value="showRoom">Show Room</option>
                                <option value="stkMat">STK MAT</option>
                                <option value="stkPa">STK PA</option>
                                <option value="ti">T.I.</option>
                            </select>
                        </div>
                    </label>
                </div>
            </div>

            <div id="button">
                <button type="submit" id="idEditarEditar">Editar</button>
                <button type="reset" id="reset_button">Limpar</button>
            </div>

        </form>
    </main>
</body>

</html>
