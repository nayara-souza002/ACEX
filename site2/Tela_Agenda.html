        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <nav id="navbar">
            <a href="principal.html"><i class="fa-solid fa-computer" id="nav_logo"> IP</i></a>

            <ul id="nav_list">
                <li class="nav-item active">
                    <a href="principal.html">Início</a>

                <li class="nav-item">
                    <a href="Tela_Consultar.html">Consultar Itens</a>

                <li class="nav-item">
                    <a href="Tela_Incluir.html">Inserir Itens</a>
                </li>
            </ul>

            <div class="right_header">
                <i class="fa-solid fa-search" id="nav_search"></i>
                <a href="profile.html"><img id="profile_p" src="assets/img/undraw_profile_pic_re_iwgo.svg" alt=""></a>
            </div>
        </nav>
    </header>

    <div class="db">
        BACKEND + BANCO DE DADOS -> PLOTAR UMA TABELA
    </div>

    <main id="container_action">
        <form action="#" method="POST">
            <h3 id="form_header">Adicionar item na Agenda</h3>


            <div id="input_group_action">

                <div class="input-box-action">
                    <label for="idAgendaData">Data:
                        <div class="input-field-action">
                            <input type="date" name="nameAgendaData" id="idAgendaDada">
                        </div>
                    </label>
                </div>


                <div class="input-box-action">
                    <label for="idAgendaIp">IP do Aparelho:
                        <div class="input-field-action">
                            <input type="text" name="nameAgendaIp" id="idAgendaIp" placeholder="00.00.00.00/0">
                        </div>
                    </label>
                </div>


                <div class="input-box-action">
                    <label for="idAgendaDescricao">Descrição:
                        <div class="input-field-action">
                            <textarea style="resize: none;" name="nameAgendaDescricao" id="idAgendaDescricao"></textarea>
                        </div>
                    </label>
                </div>

            </div>

            <div id="button">
                <button type="submit" id="idAgendaAgendar">Agendar</button>
                <button type="reset" id="reset_button">Limpar</button>
            </div>
        </form>
    </main>
</body>
