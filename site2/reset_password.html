<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Criar nova senha</title>
</head>

<body class="center">
    <main id="container_forgot_password">
        <div class="form-image-forgot-password">
            <img src="assets/img/undraw_secure_login_pdn4.svg" alt="">
        </div>

        <form action="#" id="forgot_password_form">
            <div id="form_header_forgot_password">
                <h1>Nova Senha</h1>
            </div>


            <div id="input_group_forgot_password">
                <p>Por favor crie uma senha que vocÃª nunca usou.</p>
                <div class="input-box-forgot-password">
                    <label for="new_password">Nova senha
                        <div class="input-field-forgot-password">
                            <input type="password" name="new_password" id="new_password">
                        </div>
                    </label>
                </div>
                <div class="input-box-forgot-password">
                    <label for="confirm_new_password">Confirmar nova senha
                        <div class="input-field-forgot-password">
                            <input type="password" name="confirm_new_password" id="confirm_new_password">
                        </div>
                    </label>
                </div>

            <button type="submit" id="forgot_password_button">Alterar Senha</button>
        </form>
    </main>
</body>

</html>
