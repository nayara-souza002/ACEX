<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Esqueceu sua senha</title>
</head>

<body class="center">
    <main id="container_forgot_password">
        <div class="form-image-forgot-password">
            <img src="assets/img/undraw_forgot_password_re_hxwm.svg" alt="">
        </div>

        <form action="#" id="forgot_password_form">
            <div id="form_header_forgot_password">
                <h1>Esqueceu sua senha?</h1>
            </div>


            <div id="input_group_forgot_password">
                <p>Enviaremos um e-mail com instruções de como redefinir sua senha.</p>
                <div class="input-box-forgot-password">
                    <label for="email">E-mail
                        <div class="input-field-forgot-password">
                            <input type="email" name="email" id="email">
                        </div>
                    </label>
                </div>

            <button type="submit" id="forgot_password_button">Enviar</button>
            <div id="login">
                <a href="index.html">
                    Voltar ao login
                </a>
            </div>
        </form>
    </main>
</body>

</html>
