<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Criar nova conta</title>
</head>

<body class="center">
    <main id="container_sign_up">
        <div class="form-image-sign-up">
            <img src="assets/img/undraw_environment_iaus.svg" alt="">
        </div>

        <form action="#" id="sign_up_form">
            <div id="form_header_sign_up">
                <h1>Criar nova conta</h1>
            </div>


            <div id="input_group_sign_up">

                <div class="input-box-sign-up">
                    <label for="key">Chave de segurança</label>
                    <input id="key" type="text" name="key" placeholder="Digite a chave de segurança" required>
                </div>

                <div class="input-box-sign-up">
                    <label for="firstname">Primeiro nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite o primeiro nome" required>
                </div>

                <div class="input-box-sign-up">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite o sobrenome" required>
                </div>

                <div class="input-box-sign-up">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite o e-mail" required>
                </div>

                <div class="input-box-sign-up">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite a senha" required>
                </div>

                <div class="input-box-sign-up">
                    <label for="Confirmpassword">Confirme a senha</label>
                    <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite a senha"
                        required>
                </div>
            </div>

            <div class="user-inputs">
                <div class="user-title">
                    <h6>Nível de Usuário</h6>
                </div>

                <div class="user-group">
                    <div class="user-input">
                        <input type="radio" name="user_level" id="level1">
                        <label for="level1">Nível 1</label>
                    </div>
                    <div class="user-input">
                        <input type="radio" name="user_level" id="level2">
                        <label for="level2">Nível 2</label>
                    </div>
                    <div class="user-input">
                        <input type="radio" name="user_level" id="level3">
                        <label for="level3">Nível 3</label>
                    </div>
                </div>
            </div>

            <button type="submit" id="sign_up_button">Cadastrar</button>
        </form>
    </main>
</body>

</html>
