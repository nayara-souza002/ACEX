<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Controle de Itens de Informatica</title>
</head>

<body class="center">
    <main id="container_login">
        <div class="form-image-login">
            <img src="assets/img/undraw_nature_benefits_re_kk70.svg" alt="">
        </div>

        <form action="#" id="login_form">
            <div id="form_header_login">
                <h1>Login</h1>
            </div>


            <div id="input_group_login">

                <div class="input-box-login">
                    <label for="email">E-mail
                        <div class="input-field-login">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" id="email">
                        </div>
                    </label>
                </div>

                <div class="input-box-login">
                    <label for="password">Senha
                        <div class="input-field-login">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="password" id="password">
                        </div>
                    </label>

                    <div id="forgot_password">
                        <a href="forgot_password.html">
                            Esqueceu sua senha?
                        </a>
                    </div>


                </div>
            </div>

            <button type="submit" id="login_button">Login</button>
            <div id="sign_up">
                <a href="sign_up.html">
                    NÃ£o possue cadastro? <span id="green">Cadastre-se aqui!</span>
                </a>
            </div>
        </form>
    </main>
</body>

</html>
