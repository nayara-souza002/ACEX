<head>
    <meta charset="UTF-8">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tela Gerar Relatório</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <a href="principal.html"><i class="fa-solid fa-computer" id="nav_logo"> IP</i></a>

            <ul id="nav_list">
                <li class="nav-item active">
                    <a href="principal.html">Início</a>
                </li>
                <li class="nav-item">
                    <a href="Tela_Consultar.html">Consultar Itens</a>
                </li>
                <li class="nav-item">
                    <a href="Tela_Incluir.html">Inserir Itens</a>
                </li>
            </ul>

            <div class="right_header">
                <i class="fa-solid fa-search" id="nav_search"></i>
                <a href="profile.html"><img id="profile_p" src="assets/img/undraw_profile_pic_re_iwgo.svg" alt=""></a>
            </div>
        </nav>
    </header>

    <main id="container_action">
        <form action="#" method="POST">
            <h3 id="form_header">Tela de Geração de Relatórios:</h3>

            <div id="input_group_action">

                <label>Selecione os itens que deseja ter no relatório:</label>

                <div class="input-box-action">
                    <input type="checkbox" name="nameRelatorioIp" id="idRelatorioIp">
                    <label for="idRelatorioIp">IP</label>
                </div>

                <div class="input-box-action">
                    <input type="checkbox" name="nameRelatorioNotaFiscal" id="idRelatorioNotaFiscal">
                    <label for="idRelatorioNotaFiscal">Nota Fiscal</label>
                </div>

                <div class="input-box-action">
                    <input type="checkbox" name="nameRelatorioAparelho" id="idRelatorioAparelho">
                    <label for="idRelatorioAparelho">Tipo de Aparelho</label>
                </div>

                <div class="input-box-action">
                    <input type="checkbox" name="nameRelatorioLocalFisico" id="idRelatorioLocalFisico">
                    <label for="idRelatorioLocalFisico">Local Físico</label>
                </div>

                <div class="input-box-action">
                    <input type="checkbox" name="nameRelatorioDepartamento" id="idRelatorioDepartamento">
                    <label for="idRelatorioDepartamento">Departamento</label>
                </div>

                <div class="input-box-action">
                    <label for="idRelatorioOrdenacao">Ordenar o Relatório por:<div class="input-field-action">
                            <select name="nameRelatorioOrdenacao" id="idRelatorioOrdenacao">
                                <option value="ip">IP</option>
                                <option value="notaFiscal">Nota Fiscal</option>
                                <option value="tipoAparelho">Tipo de Aparelho</option>
                                <option value="localFisico">Local Físico</option>
                                <option value="departamento">Departamento</option>
                            </select>
                        </div>
                    </label>
                </div>
            </div>

            <div id="button">
                <button type="submit" id="idRelatorioGerar">Gerar Relatório</button>
                <button type="reset" id="reset_button">Limpar</button>
            </div>
        </form>
    </main>
    <div class="db">
        BACKEND + BANCO DE DADOS -> GERAR UM RELATORIO PARA IMPRESSÃO
    </div>
</body>

</html>
