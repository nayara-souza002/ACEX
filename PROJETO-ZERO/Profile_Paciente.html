<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/Profile_Paciente.css">
    <title>Cadastro Paciente</title>
</head>

<body>
    <div class="container">
        <aside>
            <img src="./assets/img/undraw_welcome_re_h3d9.svg" alt="Imagem Descritiva">
        </aside>

        <main>
            <form action="#" method="POST" id="cadastro_2_form">
                <h1>Paciente - Criar nova conta</h1>

                <div class="input-group">
                    <div class="input-box">
                        <label for="cadastro_2_nome">Nome Completo</label>
                        <input type="text" name="cadastro_2_nome_name" id="cadastro_2_nome" placeholder="Digite seu nome completo">
                    </div>

                    <div class="input-box">
                        <label for="cadastro_2_email">E-mail</label>
                        <input type="email" name="cadastro_2_email_name" id="cadastro_2_email" placeholder="Digite o e-mail">
                    </div>

                    <div class="input-box">
                        <label for="cadastro_2_password">Senha</label>
                        <input type="password" name="cadastro_2_password_name" id="cadastro_2_password" placeholder="Digite a senha">
                    </div>

                    <div class="input-box">
                        <label for="cadastro_2_confirm">Confirme a senha</label>
                        <input type="password" name="cadastro_2_confirm_name" id="cadastro_2_confirm" placeholder="Digite a senha">
                    </div>
                </div>

                <button type="submit" id="cadastro_2_button">Cadastrar</button>
            </form>
        </main>
    </div>
</body>

</html>
