<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <aside>
            <img src="../assets/img/undraw_login_re_4vu2.svg" alt="Imagem Descritiva">
        </aside>

        <main>
            <form id="login_form">
                <h1>Login</h1>
            
                <label for="login_email">E-mail</label>
                <div class="input-container">
                    <input type="email" id="login_email" required>
                </div>
            
                <label for="login_password">Senha</label>
                <div class="input-container">
                    <input type="password" id="login_password" required>
                </div>
            
                
                <button type="submit" id="login_button">Login</button>
            </form>
            
            <footer>
                Não possui cadastro? <a href="./CadastroUsuario.html">Cadastre-se aqui!</a><br>
                Esqueceu a Senha? <a href="../Pages/Forgot_Password.html">Redefina aqui!</a><br>
            </footer>
        </main>
    </div>
    <!--<p>Teste de alteração</p>-->

    <div id="message" style="display: none; position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000;"></div>
</body>

<script src="../assets/js/Login/RouteConnectionLogin.js"></script>

</html>
