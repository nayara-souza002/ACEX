<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/Forgot_Password.css">
    <title>Redefinir Senha</title>
</head>

<body>
    <section class="reset-password-section">
        <div class="reset-password-container">
            <!-- Coluna da imagem -->
            <div class="reset-password-image">
                <img src="../assets/img/forgot_password.svg" alt="Imagem de Redefinição de Senha">
            </div>
            
            <!-- Coluna do formulário -->
            <div class="reset-password-form">
                <h2>Esqueceu sua senha?</h2>
                <p>Enviaremos um e-mail com instruções de como redefinir sua senha.</p>
                <form action="#" method="POST">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    <button type="submit">Enviar</button>
                </form>
                <a href="./login.html" class="back-to-login">Voltar ao login</a>
            </div>
        </div>
    </section>
</body>

</html>
